<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .add-recipe-section, .recipes-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .section-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .search-container {
            margin-bottom: 25px;
        }

        .search-container input {
            width: 100%;
        }

        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .recipe-card {
            background: #f8f9fa;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .recipe-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #ddd;
        }

        .recipe-info {
            padding: 20px;
        }

        .recipe-name {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .recipe-preview {
            font-size: 0.9em;
            color: #666;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-modal {
            color: #999;
            float: right;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-modal:hover {
            color: #333;
        }

        .modal h2 {
            color: #333;
            margin-bottom: 20px;
            clear: both;
        }

        .modal img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .modal-section {
            margin-bottom: 20px;
        }

        .modal-section h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .modal-section p {
            color: #555;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .delete-btn {
            background: #e74c3c;
            margin-top: 20px;
        }

        .delete-btn:hover {
            box-shadow: 0 5px 20px rgba(231, 76, 60, 0.4);
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 1.1em;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #c3e6cb;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 2em;
            }

            .recipes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìñ Recipe Book</h1>
            <p>Add, view, and search your favorite recipes</p>
        </header>

        <div class="content">
            <!-- Add Recipe Section -->
            <div class="add-recipe-section">
                <h2 class="section-title">Add New Recipe</h2>
                <div class="success-message" id="successMsg">Recipe added successfully!</div>
                <form id="recipeForm">
                    <div class="form-group">
                        <label for="recipeName">Recipe Name *</label>
                        <input type="text" id="recipeName" required placeholder="e.g., Chocolate Cake">
                    </div>

                    <div class="form-group">
                        <label for="ingredients">Ingredients *</label>
                        <textarea id="ingredients" required placeholder="List ingredients (one per line)&#10;e.g.,&#10;2 cups flour&#10;1 cup sugar&#10;3 eggs"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="steps">Preparation Steps *</label>
                        <textarea id="steps" required placeholder="Describe the steps (one per line)&#10;e.g.,&#10;Preheat oven to 350¬∞F&#10;Mix dry ingredients&#10;Add wet ingredients"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="recipeImage">Recipe Image *</label>
                        <input type="file" id="recipeImage" accept="image/*" required>
                    </div>

                    <button type="submit">Add Recipe</button>
                </form>
            </div>

            <!-- Recipes Display Section -->
            <div class="recipes-section">
                <h2 class="section-title">Your Recipes</h2>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search by recipe name or ingredients...">
                </div>

                <div class="recipes-grid" id="recipesGrid">
                    <div class="empty-message">No recipes yet. Add your first recipe!</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Recipe Detail Modal -->
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        // Initialize recipes from localStorage
        let recipes = JSON.parse(localStorage.getItem('recipes')) || [];

        const recipeForm = document.getElementById('recipeForm');
        const recipeName = document.getElementById('recipeName');
        const ingredients = document.getElementById('ingredients');
        const steps = document.getElementById('steps');
        const recipeImage = document.getElementById('recipeImage');
        const recipesGrid = document.getElementById('recipesGrid');
        const searchInput = document.getElementById('searchInput');
        const successMsg = document.getElementById('successMsg');
        const modal = document.getElementById('recipeModal');
        const closeModal = document.querySelector('.close-modal');

        // Add recipe event listener
        recipeForm.addEventListener('submit', (e) => {
            e.preventDefault();
            addRecipe();
        });

        // Search functionality
        searchInput.addEventListener('input', () => {
            displayRecipes(getFilteredRecipes());
        });

        // Modal close functionality
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        function addRecipe() {
            const file = recipeImage.files[0];
            
            if (!recipeName.value.trim() || !ingredients.value.trim() || !steps.value.trim() || !file) {
                alert('Please fill all fields and select an image');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const recipe = {
                    id: Date.now(),
                    name: recipeName.value.trim(),
                    ingredients: ingredients.value.trim(),
                    steps: steps.value.trim(),
                    image: e.target.result
                };

                recipes.push(recipe);
                localStorage.setItem('recipes', JSON.stringify(recipes));

                // Show success message
                successMsg.classList.add('show');
                setTimeout(() => {
                    successMsg.classList.remove('show');
                }, 3000);

                // Reset form
                recipeForm.reset();
                displayRecipes(recipes);
                searchInput.value = '';
            };
            reader.readAsDataURL(file);
        }

        function displayRecipes(recipesToDisplay) {
            if (recipesToDisplay.length === 0) {
                recipesGrid.innerHTML = '<div class="empty-message">No recipes found. Try a different search!</div>';
                return;
            }

            recipesGrid.innerHTML = recipesToDisplay.map(recipe => `
                <div class="recipe-card" onclick="openRecipeModal(${recipe.id})">
                    <img src="${recipe.image}" alt="${recipe.name}" class="recipe-image">
                    <div class="recipe-info">
                        <div class="recipe-name">${recipe.name}</div>
                        <div class="recipe-preview">${recipe.ingredients}</div>
                    </div>
                </div>
            `).join('');
        }

        function getFilteredRecipes() {
            const query = searchInput.value.toLowerCase();
            
            if (!query) {
                return recipes;
            }

            return recipes.filter(recipe => 
                recipe.name.toLowerCase().includes(query) ||
                recipe.ingredients.toLowerCase().includes(query)
            );
        }

        function openRecipeModal(id) {
            const recipe = recipes.find(r => r.id === id);
            if (!recipe) return;

            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <h2>${recipe.name}</h2>
                <img src="${recipe.image}" alt="${recipe.name}">
                
                <div class="modal-section">
                    <h3>üìã Ingredients</h3>
                    <p>${recipe.ingredients}</p>
                </div>

                <div class="modal-section">
                    <h3>üë®‚Äçüç≥ Preparation Steps</h3>
                    <p>${recipe.steps}</p>
                </div>

                <button class="delete-btn" onclick="deleteRecipe(${recipe.id})">Delete Recipe</button>
            `;

            modal.style.display = 'block';
        }

        function deleteRecipe(id) {
            if (confirm('Are you sure you want to delete this recipe?')) {
                recipes = recipes.filter(r => r.id !== id);
                localStorage.setItem('recipes', JSON.stringify(recipes));
                modal.style.display = 'none';
                displayRecipes(recipes);
                searchInput.value = '';
            }
        }

        // Initial display
        displayRecipes(recipes);
    </script>
</body>
</html>
